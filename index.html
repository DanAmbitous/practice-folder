<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="script.js" defer></script>
  <title>Document</title>
</head>
<body>  
  <div id="overlay"></div>

  <button id="open-modal-button">Open Modal</button>

  <div id="modal">
    <h3>This is the modal</h3>
    <button id="close-modal-button">Close Modal</button>
  </div>

  <style>
    #modal.open {
      display: flex;
    }

    #overlay.open {
      display: block;
    }

    #overlay {
      display: none;
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: rgba(0, 0, 0, .75);
    }

    body {
      width: 100vw;
      height: 100vh;
      display: flex;
      flex-direction: column;
      margin: 0;
      justify-content: center;
    }

    #modal {
      display: none;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      border: 1px solid black;
      padding: 1rem;
      border-radius: 1rem;
      background-color: white;
    }

    #open-modal-button, #modal > button {
      cursor: pointer;
    }
  </style>
</body>
</html>
