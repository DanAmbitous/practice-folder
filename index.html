<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="script.js" defer></script>
  <title>Document</title>
</head>
<body>  
  <div id="inputs">
    <label for="task-title-input">New Task</label>
    <input type="text" id="task-title-input">
    <button id="add-task-button">Add Task</button>
  </div>

  <div>
    <ul id="tasks">

    </ul>
  </div>

  <template id="task-template">
    <li class="task-li">
      <input type="checkbox" data-list-item-checkbox>
      <span data-task-list></span>
      <button data-delete-button>Delete</button>
    </li>
  </template>

  <style>
    #add-task-button {
      cursor: pointer;
    }

    #tasks {
      list-style-type: none;
      margin: 0;
      padding: 0; 
    }

    [data-list-item-checkbox]:checked ~ [data-task-list] {
      text-decoration: line-through;
    }

    .task-li button {
      cursor: pointer;
    }
  </style>
</body>
</html>
