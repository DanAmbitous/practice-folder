<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="script.js" defer></script>
  <title>Document</title>
</head>
<body>  
  <form id="new-todo-form">
    <label for="todo-input">New Todo</label>
    <input type="text" id="todo-input">
    <button type="submit">Add Todo</button>
  </form>

  <ul id="list">
    
  </ul>

  <template id="list-item-template">
    <li class="list-item" data-todo-id>
      <label class="list-item-label">
        <input type="checkbox" data-list-item-checkbox>
        <span data-list-item-text></span>
      </label>
      <button data-button-delete>Delete</button>
    </li>
  </template>

  <style>
    #new-todo-form {
      display: flex;
      flex-direction: column;
    }

    #new-todo-form > * {
      margin: .15rem;
    }

    #list {
      padding: 0;
    }

    .list-item {
      list-style: none;
    }

    .list-item-label:hover,
    [data-list-item-checkbox]:hover {
      cursor: pointer;
    }

    .list-item-label:hover > [data-list-item-text] {
      color: #333;
      text-decoration: line-through;
    }

    [data-list-item-checkbox]:checked ~ [data-list-item-text] {
      text-decoration: line-through;
      color: #AAA;
    }

    [data-button-delete] {
      margin-left: .5rem;
    }

    button {
      cursor: pointer;
    }
  </style>
</body>
</html>
